{% extends "base.html" %}
{% block title %}Add Product - Price Checker{% endblock %}
{% block content %}
<h1 style="margin-bottom: 1rem;">Add Product</h1>

<div class="card">
    <form method="POST" action="/add">
        <label for="url">Product URL</label>
        <input type="url" id="url" name="url" placeholder="https://store.ui.com/us/en/..." required>

        <label for="name">Name (optional)</label>
        <input type="text" id="name" name="name" placeholder="e.g. UniFi Switch 24">

        <button type="submit" class="btn">Add Product</button>
    </form>
</div>
{% endblock %}
